<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arm COFFEE - AI Franchise Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        body, html, div {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-heading {
            font-family: 'Montserrat', sans-serif;
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .amber-glow {
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
        }
        .emerald-glow {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }
        
        /* Animations */
        @keyframes slow-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }
        .animate-slow-zoom {
            animation: slow-zoom 25s infinite alternate ease-in-out;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 1.2s ease-out forwards;
        }

        @keyframes slide-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
            animation: slide-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes glint {
          0% { transform: translateX(-100%) rotate(45deg); }
          100% { transform: translateX(200%) rotate(45deg); }
        }
        .animate-glint {
          position: relative;
          overflow: hidden;
        }
        .animate-glint::after {
          content: "";
          position: absolute;
          top: -50%;
          left: -50%;
          width: 200%;
          height: 200%;
          background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
          animation: glint 3s infinite;
        }

        @keyframes calc-pulse {
          0%, 100% { opacity: 0.6; }
          50% { opacity: 1; filter: brightness(1.3); }
        }
        .calc-button-pulse {
          animation: calc-pulse 2s infinite ease-in-out;
        }

        @keyframes emerald-pulse-soft {
          0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); border-color: rgba(16, 185, 129, 0.2); }
          50% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.4); border-color: rgba(16, 185, 129, 0.6); }
        }
        .animate-emerald-accent {
          animation: emerald-pulse-soft 3s infinite ease-in-out;
        }

        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
    </style>
